<ion-header>
   <ion-navbar>
      <ion-title>{{ pageTitle }}</ion-title>
   </ion-navbar>
</ion-header>


<ion-content padding>

   <div>
      <ion-item *ngIf="isEdited && !hideForm">
         <button
            ion-button
            item-right
            color="secondary"
            text-center
            block
            (click)="deleteEntry()">Remove this Entry?</button>
      </ion-item>


      <div *ngIf="hideForm">
         <ion-item class="post-entry-message" text-wrap>
            <h2>Success!</h2>
            <p>Maybe you'd like to edit an existing entry or add a new record?</p>
            <p>Simply go back to the home page and select the option you want to pursue.</p>
         </ion-item>
      </div>


      <div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="saveEntry()">

            <ion-list>
               <ion-item-group>
                  <ion-label floating>Name *</ion-label>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="Enter a name..."
                        formControlName="nama"
                        [(ngModel)]="technologyName"></ion-input>
                  </ion-item>
               </ion-item-group>

               <ion-item-group radio-group formControlName="jenis_barang" [(ngModel)]="technologyType">
                <ion-item-divider color="light">
                Type
                </ion-item-divider>
                <ion-item>
                    <ion-label>Hardware</ion-label>
                    <ion-radio value="Hardware"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Software</ion-label>
                    <ion-radio value="Software"></ion-radio>
                </ion-item>
            </ion-item-group>
			   
			   <ion-item-group>
                  <ion-label floating>Description *</ion-label>
                  <ion-item>
                     <ion-textarea
                        placeholder="Description..."
                        formControlName="detail"
                        rows="6"
                        [(ngModel)]="technologyDescription"></ion-textarea>
                  </ion-item>
               </ion-item-group>
			   
			   <ion-item-group>
                  <ion-label floating>Quantity *</ion-label>
                  <ion-item>
                     <ion-textarea
                        placeholder="Quantity..."
                        formControlName="jumlah"
                        rows="6"
                        [(ngModel)]="technologyQuantity"></ion-textarea>
                  </ion-item>
               </ion-item-group>
			   
			   <ion-item-group>
                  <ion-label floating>Location *</ion-label>
                  <ion-item>
                     <ion-textarea
                        placeholder="Location..."
                        formControlName="lokasi"
                        rows="6"
                        [(ngModel)]="technologyLocation"></ion-textarea>
                  </ion-item>
               </ion-item-group>
			   
			   <ion-item-group>
                  <ion-label floating>Status *</ion-label>
                  <ion-item>
                     <ion-textarea
                        placeholder="Status..."
                        formControlName="statuse"
                        rows="6"
                        [(ngModel)]="technologyStatus"></ion-textarea>
                  </ion-item>
               </ion-item-group>


               <ion-item>
                  <button
                     ion-button
                     color="primary"
                     text-center
                     block
                     [disabled]="!form.valid">Save Entry</button>
               </ion-item>

            </ion-list>

         </form>
      </div>
   </div>


</ion-content>
